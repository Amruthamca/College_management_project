<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% load static %}
    <style>
         @media (min-width:992px) { 
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background: #343a40;
            color: #fff;
            padding-top: 15px;
            padding-left: 15px;
        }
        .sidebar ul.navbar-nav {
            flex-direction: column;
            margin-bottom: 20px;
        }
        .sidebar .nav-item {
            margin-bottom: 8px;
        }
        .sidebar .nav-link {
            color: #fff !important;
            padding: 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        
        /* Content */
        .content {
            margin-left: 200px; /* Adjusted to match sidebar width */
            padding: 20px;
        }
        .box {
            width: 100%;
            max-height: calc(100vh - 70px); 
            overflow-y: auto; 
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 2px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .box .box-item {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 5px;
        }
        .box-item img {
            max-width: 100px;
            max-height: 100px;
        }
        body{
            overflow: hidden;
        }
        /* Logout Button Styles */
        .logout-btn {
            background-color: rgb(142, 35, 35);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            cursor: pointer;
        }
    }
    </style>
</head>
<body>
<!-- Vertical Navigation -->
<div class="sidebar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href=""><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adminhome' %}"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
      </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'addcourse' %}"><i class="fas fa-plus-circle"></i>Add Course</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'add_student' %}"><i class="fas fa-user-plus"></i>Add Student</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'show_teacher' %}"><i class="fas fa-chalkboard-teacher"></i>Show Teachers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'show_details' %}"><i class="fas fa-users"></i>Show Students</a>
        </li>
    </ul>
</div>

<!-- Horizontal Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between"> <!-- Added justify-content-between -->
    <a class="navbar-brand" href="#">UNIVERSITY OF EAST LONDON</a>
    <div>
      <form class="form-inline" action="{% url 'logout1' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Logout</button>
    </form>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
