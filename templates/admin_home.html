<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% load static %}
    <style>
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #343a40;
            color: #fff;
            padding-top: 15px;
            padding-left: 15px;
        }
        .sidebar ul.navbar-nav {
            flex-direction: column;
            margin-bottom: 20px;
        }
        .sidebar .nav-item {
            margin-bottom: 8px;
        }
        .sidebar .nav-link {
            color: #fff !important;
            padding: 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        
        /* Content */
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .box {
            width: 100%;
            max-height: calc(100vh - 70px); 
            overflow-y: auto; 
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 2px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .box .box-item {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 5px;
        }
        .box-item img {
            max-width: 100px;
            max-height: 100px;
        }
        body{
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Vertical Navigation -->
<div class="sidebar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'addcourse' %}"><i class="fas fa-plus-circle"></i>Add Course</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'add_student' %}"><i class="fas fa-user-plus"></i>Add Student</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'show_teacher' %}"><i class="fas fa-chalkboard-teacher"></i>Show Teachers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'show_details' %}"><i class="fas fa-users"></i>Show Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout1' %}"><i class="fas fa-sign-out-alt"></i>logout</a>
        </li>
    </ul>
</div>

<!-- Horizontal Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">UNIVERSITY OF EAST LONDON</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    
</nav>

<!-- Admin Panel Content -->
<div class="content">
    <div class="box">
        <h2>Welcome to Admin</h2>
        <div class="box-item">
            <h4>Add Course</h4>
            <p><img src="{% static 'images/i1.jpeg' %}"></p>
        </div>
        <div class="box-item">
            <h4>Add Students</h4>
            <p><img src="{% static 'images/i2.png' %}"></p>
        </div>
        <div class="box-item">
            <h4>Show Teachers</h4>
            <p><img src="{% static 'images/i4.jpeg' %}"></p>
        </div>
        <div class="box-item">
            <h4>Show Students</h4>
            <p><img src="{% static 'images/i3.jpg' %}"></p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
