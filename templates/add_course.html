{% extends 'navbar.html' %}
{% block content %}

<style>
    body{
        background-color: rgba(235, 233, 233, 0.932);
    }
   
    .card{
        padding: 50px;
    }
</style>
<div class="container mt-5"><br>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="text-center text-dark">
                    <h2>ADD COURSE</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'add_coursedb' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="cname" name="cname" class="form-control" placeholder="Enter Course Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="cfee" name="cfee" class="form-control" placeholder="Enter Course Fee" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
