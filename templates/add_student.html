{% extends 'navbar.html' %}
{% block content %}

<style>
    body{
        background-color: rgba(235, 233, 233, 0.932);
    }
    .card{
        padding: 40px;  
    }
</style>
<div class="container mt-2"><br>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="text-center text-dark">
                    <h2>ADD STUDENT</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'add_studentdb' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="sname" name="sname" class="form-control" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="age" name="age" class="form-control" placeholder="Enter Age" required>
                        </div>
                        <div class="form-group">
                            <input type="date" id="date" name="date" class="form-control" placeholder="mm/dd/yyy" required>
                        </div>
                        <div class="form-group">
                           <select class="form-control" name="sel" required>
                            {% for c in course %}
                            <option value="{{c.id}}">{{c.course_name}}</option>
                            {% endfor %}
                           </select>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
